  <body>
<script type="text/javascript">
	function Calculette ()
{
 var n1 = prompt ("Premier chiffre" ),
 	ope = prompt("+ - / *" ),
 	n2 = prompt("Second chiffre" ),
 	t;
 if (n1 == "" || n2 == "" || ope == "" )
 {
 	return alert ("T'as oubli√© quelque chose" );
 }
 n1 = parseInt (n1, 10);
 n2 = parseInt (n2, 10);
 switch (ope)
 {
   case '+':
   t = n1 + n2;
   break;
  case '-':
   t = n1 - n2;
   break;
 	case '*':
   t = n1 * n2;
   break;
 	case '/':
   t = n1 / n2;
   break;

 }
 alert (t);
};
Calculette ();
</script>
